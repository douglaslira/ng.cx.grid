<!DOCTYPE html>
<html ng-app="ng.cx.grid.example">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="author" content="EF Education First - CTX">
    <meta name="description" content="">
    <title>EF CTX popover</title>

    <link rel="stylesheet" href="ng.cx.grid.css" />

    <style>
        html, body {
            background-color: #999;
            font-family: helvetive, arial;
            padding-top: 100px;
        }

        .main-container {
            position: relative;
            max-width: 600px;
            margin: 0 auto;
            padding: 50px;
            border: 2px solid #bbb;
            white-space: nowrap;
        }

        .container {
            display: inline-block;
            width: 50%;
            vertical-align: top;
        }

        h2 {
            text-align: center;
            text-transform: uppercase;
            color: #bbb;
        }

        .trigger {
            margin: 25px;
            padding: 25px;
            text-align: center;
            border-radius: 4px;
            border: 2px solid #bbb;
            background-color: #ccc;
            cursor: pointer;
        }

        .trigger:hover {
            border: 2px solid #ccc;
            background-color: #ddd;
        }

        .popover {
            max-width: 400px;
        }

    </style>
</head>

<body>

    <div class="main-container" ng-cx-grid>
        test
    </div>

    <script type="text/javascript" charset="utf-8" src="vendor/angular.js"></script>
    <script type="text/javascript" charset="utf-8" src="vendor/angular-touch.js"></script>
    <script type="text/javascript" charset="utf-8" src="ng.cx.grid.js"></script>
    <script>
        angular.module('ng.cx.grid.example', ['ng.cx.grid']);
    </script>
</body>

</html>
